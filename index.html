<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Notification System</h2>
        <div class="mb-3">
            <button class="btn btn-primary" onclick="showForm()">Update</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-info">Read</button>
        </div>
        
        <div id="notificationForm" class="card p-3 d-none">
            <h4>Enter Notification Details</h4>
            <form id="notificationFormDetails">
                <div class="mb-3">
                    <label>Client Account Number:</label>
                    <input type="text" class="form-control" id="clientAccount">
                </div>
                <div class="mb-3">
                    <label>Performing Site:</label>
                    <select class="form-select" id="performingSite">
                        <option>Site A</option>
                        <option>Site B</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Comment:</label>
                    <input type="text" class="form-control" id="comment">
                </div>
                <div class="mb-3">
                    <label>Destination Code:</label>
                    <select class="form-select" id="destinationCode">
                        <option>Code 1</option>
                        <option>Code 2</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Requested By:</label>
                    <input type="text" class="form-control" id="requestedBy" disabled value="John Doe">
                </div>
                <div class="mb-3">
                    <label>Message Version:</label>
                    <select class="form-select" id="messageVersion">
                        <option>v1</option>
                        <option>v2</option>
                    </select>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="suppressManualOrder">
                    <label class="form-check-label">Suppress Manual Order</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="suppressReflexTests">
                    <label class="form-check-label">Suppress Reflex Tests</label>
                </div>
                <div class="mb-3">
                    <label>Notification Account Status Code:</label>
                    <select multiple class="form-select" id="notificationStatusCode">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" onclick="sendNotification()">Send</button>
            </form>
        </div>
        <div id="responseContainer" class="mt-3 d-none">
            <h4>Notification Response</h4>
            <pre id="responseOutput" class="bg-light p-3"></pre>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
